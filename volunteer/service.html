        </label>
        <label class="weui-cell weui-check__label service_list" for="s14">

<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>

<script>
    function checkboxclick(obj) {
        /*alert("1");
        alert("2");*/

        if ($(obj).children().prop("checked")) {
//          alert("选中");
            $(obj).children("svg").children("use").attr("xlink:href", "#icon-fangxingxuanzhongfill");
            $(obj).children("svg").attr("fill", "#FB716F");
        } else {
//       	$(obj).children("svg").children()
//           alert("没有选中");


            $(obj).children("svg").children("use").attr("xlink:href", "#icon-fangxingweixuanzhong");
            $(obj).children("svg").attr("fill", "#666666");
        }


    }


</script>
